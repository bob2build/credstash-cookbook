---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: centos-7.3

suites:
  - name: default
    run_list:
      - recipe[credstash::install]
      - recipe[credstash::_test_setup]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      java:
        install_flovor: oracle
        jdk_version: 8
        oracle:
          accept_oracle_download_terms: true
    
